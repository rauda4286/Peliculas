<ion-header>
     <ion-navbar>
      <ion-title>ticket</ion-title>
      </ion-navbar>
        </ion-header>
        <ion-content padding>
        <ion-list>
              <ion-item>
              <ion-label fixed>Pelicula</ion-label>
              <ion-select [(ngModel)]="SelPeliculas" >
              <ion-option *ngFor="let item of pelis" value="{{item.precio}}" > {{item.titulo}} </ion-option>
  </ion-select>
  </ion-item>
  <ion-item>
  <ion-label>Cantidad personas</ion-label>
  <ion-input type="number" [(ngModel)]="numerop" value=""></ion-input></ion-item>
  <ion-item>
  <ion-label>Venta Total: $</ion-label>
  <ion-label>{{SelPeliculas*numerop}}</ion-label>
  </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="showConfirm()" block >Confirmar Compra</button>
  </ion-content>
